<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Free Property Value Estimate</title>
	<meta name="description" content="Free Property Value Estimate">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main role="main">
		<section>
			<div id="header">
				<h1>Find Out Your Home's Real Value in less than <span>10 seconds<span>!
				</h1>
				<div class="square">&nbsp</div>
			</div>
			<div id="main_body">
				<h3>Fill out this short form to find out what your property is worth now</h3>
				<form>
					<label>First Name</label>
					<input type="text" name="first_name" required>
					<label>Approximate Square Feet</label>
					<input type="text" placeholder="Ex: 1250 sq ft" name="size">
					<label>Property's Address:</label>
					<input type="text" name="address">
					<label>Property's City:</label>
					<input type="text" name="city">
					<label>Property's Zip Code:</label>
					<input type="text" name="zip">
					<label>Briefly describe your home or situation: 
					<textarea type="text" placeholder="Optional" name="sitch"></textarea>
					<input type="submit" value="Get Estimate Now">
				</form>
			</div>
		</section>
</main>
</body>
</html>
